<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Static Website with Github Actions Test update 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 3.5vw;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .line {
            display: block;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .line:nth-child(1) { animation-delay: 0.2s; }
        .line:nth-child(2) { animation-delay: 0.4s; }
        .line:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 7vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span class="line">This is Jeff's</span>
            <span class="line">Static Website</span>
            <span class="line">with GitHub Actions First update with github Actions!</span>
        </h1>
    </div>
</body>
</html>
